name: Feature Branch CI

on:
  push:
    branches:
      - 'feature/*'
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Find project dir (package.json)
        id: proj
        run: |
          DIR=$(dirname "$(find . -maxdepth 4 -name package.json -print -quit)")
          echo "Found package.json in: $DIR"
          echo "dir=$DIR" >> $GITHUB_OUTPUT

      - name: Install dependencies
        run: npm install
        working-directory: ${{ steps.proj.outputs.dir }}

      - name: Run Tests
        run: npm test
        working-directory: ${{ steps.proj.outputs.dir }}
        env:
          CI: true
